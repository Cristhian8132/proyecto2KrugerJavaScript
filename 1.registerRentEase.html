<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/1.1styleReantEase.css" />
    <link rel="stylesheet" href="./style/1.fonts.css" />

</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="./images/logoRentEase.svg" alt="Logo image" class="Logo">
            <h1 class="title">Sign Up</h1>
            <p class="welcome">Welcome to RentEase!</p>
        </div>

        <div class="form-container" >
            <form action="/" class="form">
                <label for="name" class="enterName">Name</label>
                <div class="input-group">
                    <input type="text" id="name">
                </div>

                <label for="lastName" class="enterLastName">Last Name</label>
                <div class="input-group">
                    <input type="text" id="lastName">
                </div>
                
                <label for="email" class="enterEmail">Email</label>
                <div class="input-group">
                    <input type="text" id="email">
                </div>

                <label for="userName" class="enterUserName">User Name</label>
                <div class="input-group">
                    <input type="text" id="userName">
                </div>
                
                <label for="password" class="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password">
                </div>

                <div class="buttons">
                    <button class="signUpButton-register">Sign Up</button>
                </div>

            </form>
        </div>

        <div class="footPage-container">
            <div>Do you already have an account?</div>
            <a href="1.loginRentEase.html">Log in</a>
        </div>

    </div>
</body>
</html>
