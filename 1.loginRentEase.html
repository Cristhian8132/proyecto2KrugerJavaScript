<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/1.1styleReantEase.css" />
    <link rel="stylesheet" href="./style/1.fonts.css" />

</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="./images/logoRentEase.svg" alt="Logo image" class="Logo">
            <h1 class="title">Log In</h1>
            <p class="welcome">Welcome Back!</p>
        </div>

        <div class="form-container" >
            <form action="/" class="form">
                <label for="userName" class="userName">User Name</label>
                <div class="input-group">
                    <input type="text" id="userName" placeholder="user name or email">
                </div>

                <label for="password" class="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="********">
                </div>

                <div class="buttons">
                    <button class="logInButton">Log In</button>
                    <button class="signUpButton">Sign Up</button>
                </div>
            </form>
        </div>

        <div class="footPage-container">
            <div>Don't have an account yet?</div>
            <a href="1.registerRentEase.html">Sign Up</a>
        </div>

    </div>
</body>
</html>
